    <main>
        <br><br>
        <img src="bdimgs\register2.png" id="register-img" alt="image" width="400vw" height="350vh" align="left">
        <div class="content">
        <div class="space"><h2>Join our Talented Family!</h2></div>
        <br>
        <form action="/action_page.php" method="get">
        <div class="row">
            <div class="col">
                <h6>&nbsp; Enter Company's Name</h6>
              <input type="text" class="form-control" placeholder="Google Inc" aria-label="First name" required>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
                <h6>&nbsp; Enter Email Id</h6>
              <input type="email" class="form-control" placeholder="example@email.com" aria-label="First name" required>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
                <h6>&nbsp; Enter Password</h6>
              <input type="password" class="form-control" placeholder="Must be atleast 6 characters" aria-label="First name" required>
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col">
                <h6>&nbsp; Enter Phone Number</h6>
              <input type="number" class="form-control" placeholder="+91 9876543210" aria-label="First name" required>
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col">
                <h6>&nbsp; Select Company Type</h6>
                <select class="form-select" required>
                  <option selected disabled>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            </div>
          </div>
          <br>

          
          <div class="row">
            <div class="col">
                <h6>&nbsp; Enter Company's Website link</h6>
                <input type="text" class="form-control" placeholder="www.companyname.com" aria-label="First name" required>
                <br>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                      By checking this box, you agree to our <a href="#">Terms and Conditions</a>.
                    </label>
                  </div>
                  <br>
                  <a href="#"><button type="submit" class="btn btn-dark"><b>Register Now</b></button></a>
                </div>
          </div>
          
        </div>
      </form>
